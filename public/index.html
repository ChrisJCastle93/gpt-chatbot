<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="w-screen h-screen flex align-items justify-content bg-slate-100">
      <div class="w-1/3 flex flex-col p-16">
        <form class="space-y-4" id="request-form" action="#">
          <div>
            <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
            <input type="text" name="name" id="name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Chris Castle" value="Chris" />
          </div>
          <div>
            <label for="participants" class="block text-sm font-medium leading-6 text-gray-900">Number of People</label>
            <input type="number" name="participants" id="participants" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="2" value="2" />
          </div>
          <div>
            <fieldset>
              <legend class="sr-only">Interests</legend>
              <input id="food" aria-describedby="comments-description" name="food" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" />
              <label for="Food" class="font-medium text-gray-900">Food</label>
              <input id="drink" aria-describedby="candidates-description" name="drink" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" />
              <label for="drink" class="font-medium text-gray-900">Drink</label>
            </fieldset>
          </div>
          <div>
            <label for="comment" class="block text-sm font-medium leading-6 text-gray-900">Comment</label>
            <textarea rows="4" name="comment" id="comment" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">Write a 2 hour itinerary for a tour of Berlin. Include the TV Tower and Brandenburg Gate.</textarea>
          </div>

          <button type="submit" class="bg-indigo-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Button</button>
        </form>
        <div id="itinerary-response"></div>
      </div>
      <div class="w-1/3 mx-auto h-auto bg-white m-12 rounded-lg">
        <div id="chat-container" class="flex flex-col h-full">
          <h2 class="text-2xl font-black text-white rounded-t-lg bg-indigo-800 text-center p-2">My First Chatbot</h2>
          <ul id="messages" role="list" class="grow p-4 overflow-y-scroll"></ul>
          <form id="message-form">
            <div class="flex rounded-b-md shadow-sm px-4 py-2 bg-indigo-100/50">
              <div class="relative flex flex-grow items-stretch focus-within:z-10">
                <textarea type="text" id="message-input" placeholder="Type your message" autocomplete="off" class="block w-full rounded-none rounded-l-md border-0 py-1.5 pl-2 text-gray-800 ring-0 ring-offset-0 border-transparent border-4 border-solid outline-none focus:border-transparent placeholder:text-gray-800 sm:text-sm sm:leading-6 focus:border-4 focus:border-solid focus:border-transparent resize-none"></textarea>
              </div>
              <button type="submit" class="relative -ml-px inline-flex items-center gap-x-1.5 rounded-r-md px-3 py-2 text-sm font-semibold text-indigo-200 bg-indigo-800 hover:bg-indigo-600"><span class="hue-rotate-30">Send</span></button>
            </div>
          </form>
        </div>
      </div>
      <div class="w-1/3 p-16">
        <p class="mt-6 text-base leading-7 text-gray-600">When you're happy with the itinerary, hit the submit button. We'll get back to you within 48 hours with a price.</p>
        <div class="mt-10 flex">
          <a href="#" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit <span aria-hidden="true">&rarr;</span></a>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </body>
</html>
